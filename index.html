<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Practice</title>
  
  <link rel="stylesheet" href="style.css"/>
  <!-- Chessboard.js CSS  -->
  <link rel="stylesheet" href="libs\chessboardjs-1.0.0\css\chessboard-1.0.0.min.css">
</head>
<body>
  <header>
    <h1>Chess Practice</h1>
  </header>

  <main>
    <!-- Chessboard -->
    <div id="board" class="chessboard"></div>

    <!-- Controls -->
    <div id="controls">
      <button id="resetBtn">Reset</button>
      <button id="flipBtn">Flip</button>
      
      <!-- Opening Practice -->
      <button id="startOpeningBtn">Practice Opening</button>
      <select id="openingSelect" style="display:none;">
        <option value="">--Choose Opening--</option>
        <option value="ruy">Ruy Lopez</option>
        <option value="sicilian">Sicilian Defense</option>
      </select>
    </div>

    <!-- Info Panel -->
    <div id="infoPanel">
      <p id="status">Status: Ready</p>
      <p id="moves">Moves: </p>
    </div>
  </main>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chess.js@0.10.3/chess.min.js"></script>
  <script src="libs\chessboardjs-1.0.0\js\chessboard-1.0.0.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
